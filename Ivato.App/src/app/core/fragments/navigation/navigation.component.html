<mat-nav-list>
  <ng-container *ngFor="let navConfig of navigationConfigs">
    <mat-divider></mat-divider>
    <mat-list-item [routerLink]="navConfig.linkParams" routerLinkActive="active">
      <mat-icon>{{navConfig.icon}}</mat-icon>
      <span>{{navConfig.displayName}}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-nav-list>
