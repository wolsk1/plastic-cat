<ng-container *ngIf="{
  clients: clients | async
} as page">
  <mat-card class="pc-order-actions-container">
    <button mat-raised-button (click)="openCreateForm()">
      <mat-icon>add</mat-icon>
      <span>Jauns klients</span>
    </button>
  </mat-card>
  <mat-card class="pc-view-container">
    <mat-card-content>
      <div *ngIf="!page.clients || page.clients?.length === 0">Nav Datu</div>
      <table *ngIf="!!page.clients && page.clients.length !== 0" mat-table class="pc-table mat-elevation-z8" [dataSource]="clients | async">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Nr.</th>
          <td mat-cell *matCellDef="let client">
            {{client.id}}
          </td>
        </ng-container>
        <ng-container matColumnDef="registrationNumber">
          <th mat-header-cell *matHeaderCellDef>Reģistrācijas Nr.</th>
          <td mat-cell *matCellDef="let client">
            {{client.registrationNumber}}
          </td>
        </ng-container>
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef>Nosaukums</th>
          <td mat-cell *matCellDef="let client">
            {{client | clientName}}
          </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefons</th>
          <td mat-cell *matCellDef="let client">
            {{client.phone}}
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-Pasts</th>
          <td mat-cell *matCellDef="let client">
            {{client.email}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</ng-container>
