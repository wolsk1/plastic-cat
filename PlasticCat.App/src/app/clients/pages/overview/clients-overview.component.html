<pc-client-overview-actions></pc-client-overview-actions>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let client of clients | async">
    <mat-divider [vertical]="true"></mat-divider>
    <span>{{client?.id}}</span>
    <mat-divider [vertical]="true"></mat-divider>
    <span>{{client?.fullName}}</span>
    <mat-divider [vertical]="true"></mat-divider>
  </mat-list-item>
</mat-list>
