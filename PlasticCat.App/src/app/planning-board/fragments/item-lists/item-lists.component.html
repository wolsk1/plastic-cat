<div class="example-container">
  <h2>To do</h2>

  <div class="example-list" #todoList="cdkDropList" cdkDropList [cdkDropListData]="todo" [cdkDropListConnectedTo]="[inProgressList]"
    (cdkDropListDropped)="drop($event)">
    <div class="item-box" *ngFor="let item of todo" cdkDrag>
      <div>#{{item.id}}</div>
      <div>{{item.title}}</div>
    </div>
  </div>
</div>

<div class="example-container">
  <h2>In progress</h2>

  <div class="example-list" cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress"
    [cdkDropListConnectedTo]="[doneList, todoList]" (cdkDropListDropped)="drop($event)">
    <div class="item-box" *ngFor="let item of inProgress" cdkDrag (dblclick)="openDetails(item)">
      <div>#{{item.id}}</div>
      <div>{{item.title}}</div>
    </div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>
  <div class="example-list" #doneList="cdkDropList"
    cdkDropList
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[inProgressList, todoList]"
    (cdkDropListDropped)="drop($event)">
    <div class="item-box" *ngFor="let item of done" cdkDrag>
      <div>#{{item.id}}</div>
      <div>{{item.title}}</div>
    </div>
  </div>
</div>
